<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEMIS Student Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
            font-family: Arial, sans-serif;
            border-top: 4px solid #008000;
        }
        .login-container img {
            width: 100px;
            margin-bottom: 10px;
        }
        .login-container h3 {
            font-size: 16px;
            margin: 10px 0;
            color: #333;
        }
        .login-container p {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
        }
        .input-group {
            position: relative;
            width: 100%;
            margin-bottom: 10px;
        }
        .input-group input {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid red;
            border-radius: 5px;
            font-size: 14px;
            outline: none;
        }
        .input-group i {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: red;
        }
        .remember {
            display: flex;
            align-items: center;
            font-size: 12px;
            color: #666;
            margin-bottom: 10px;
        }
        .remember input {
            margin-right: 5px;
        }
        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 5px;
        }
        .login-container button:hover {
            background-color: #0056b3;
        }
        .oneid-login {
            background-color: #6c5ce7;
        }
        .footer {
            font-size: 12px;
            color: #888;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="logo.png" alt="FDU Logo">
        <h3>Farg'ona davlat universiteti</h3>
        <p>HEMIS Student axborot tizimi</p>
        <div class="input-group">
            <input type="text" id="username" placeholder="Talaba ID">
            <i>&#9993;</i>
        </div>
        <div class="input-group">
            <input type="text" id="password" placeholder="Parol" readonly>
            <i>&#128274;</i>
        </div>
        <div class="remember">
            <input type="checkbox"> Eslab qolish
        </div>
        <button onclick="askChatGPT()">Kirish</button>
        <button class="oneid-login">OneID orqali kirish</button>
        <p class="footer">Dastur versiyasi: 0.9.53 / UID: 342 / Sana: 30.01.2025 14:18:20</p>
    </div>

    <script>
        document.getElementById("username").addEventListener("paste", async (event) => {
            const items = event.clipboardData.items;
            for (let item of items) {
                if (item.type.indexOf("image") !== -1) {
                    const file = item.getAsFile();
                    sendImageToChatGPT(file);
                }
            }
        });
        
        async function sendImageToChatGPT(imageFile) {
            const apiKey = "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"; // Вставьте ваш API-ключ
            
            let formData = new FormData();
            formData.append("model", "gpt-4-vision-preview");
            formData.append("image", imageFile);
            formData.append("messages", JSON.stringify([{ role: "user", content: "Analyze this image." }]));
            
            const response = await fetch("https://api.openai.com/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${apiKey}`
                },
                body: formData
            });

            const data = await response.json();
            document.getElementById("password").value = data.choices[0].message.content;
        }
    </script>
</body>
</html>
